<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back {{ userFullName }}!
  </div>
  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn" >
    Login
  </button>
  <button *ngIf="isAuthenticated" (click)="logout()"  class="security-btn mr-5">
    Logout
  </button>
  <button  *ngIf="isAuthenticated" routerLink="/members" class="security-btn" style="margin-left: 10px;">Member</button>
  <button  *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn" style="margin-left: 10px;">Order</button>
</div>
